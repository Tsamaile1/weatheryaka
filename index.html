<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
      background-color: #f6f5fa;
    }
    .content {
      background-color: white;
      margin: 40px auto;
      max-width: 400px;
      padding: 40px;
      box-shadow: 0 10px 20px black;
      border-radius: 20px;
      font-family: "Nerko One", cursive;
      font-weight: 400;
      font-style: normal;
    }
    
    .search {
      width: 250px;
      height: 30px;
      background-color: #F6F5FA;
      border-style: none;
      border-radius: 5px;
    
    }
    .submit {
      width: 80px;
      height: 30px;
      font-family: "Nerko One", cursive;
      font-weight: 400;
      font-style: normal;
      background-color: #7C52EE;
      border-style: none;
      border-radius: 5px;
    }
    
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="content">
      <div class="header">
        <header>
          <form>
            <input type="search" class="search" placeholder="Enter a city..." required />
            <input type="submit" class="submit" value="Search" />
          </form>
        </header>
      </div>

      <main>
        <div class="city"><h1>Paris</h1></div>
        <div class="emoji"><h2>⛅</h2></div>
        <div class="current-temp"><h2>12°C</h2></div>
        <div class="description">
          <p>
            Tuesday 14:49
            <br />
            scattered Clouds
            <br />
            humidity 66%, Wind 3.13 km/h
          </p>
        </div>
      </main>
      <br />
      <br />
      <br />
      <div class="footer">
        <footer>
          This app is coded by
          <a href="https://github.com/Tsamaile1" target="_blank"
            >Tsamaile Lebitsa</a
          >, is found on
          <a
            href="https://github.com/Tsamaile1/myweather/blob/main/index.html"
            target="_blank"
            >Git-hub</a
          >
          and hosted on <a href="https://myweather0210.netlify.app/">Netlify</a>
        </footer>
      </div>
      
    </div>
  </body>
</html>
