<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Yaka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>">
    <style>
      body {
        background-color: #f6f5fa;
      }
      a {
        color: #eede52;
      }

      .content {
        background-color: white;
        margin: 40px auto;
        max-width: 400px;
        padding: 40px;
        box-shadow: 0 10px 20px black;
        border-radius: 20px;
        font-family: "Nerko One", cursive;
        font-weight: 400;
        font-style: normal;
        color: white;
        background: url(https://images.unsplash.com/photo-1710609942195-b9dab8f48fc6?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-size: 500px;
      }

      .search {
        width: 250px;
        height: 30px;
        background-color: #f6f5fa;
        border-style: none;
        border-radius: 5px;
        padding-left: 10px;
      }
      .submit {
        width: 80px;
        height: 30px;
        font-family: "Nerko One", cursive;
        font-weight: 400;
        font-style: normal;
        background-color: #7c52ee;
        color: white;
        border-style: none;
        border-radius: 5px;
      }

      .city-weather {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
      }

      .current-temp-info {
        display: flex;
      }
      .weather-temp {
        font-size: 40px;
      }
      .weather-temp-icon {
        margin-top: 55px;
        margin-left: 40px;
      }
      .temp-unit {
        margin-top: 40px;
      }

      .current-city {
        font-size: 30px;
      }
      .description {
        margin: 0;
      }

      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <header>
          <form id="search-form">
            <input
              type="search"
              class="search"
              placeholder="Enter a city..."
              id="search-form-input"
              required
            />
            <input type="submit" class="submit" value="Search" />
          </form>
        </header>
      </div>

      <main>
        <div class="city-weather">
          <div class="current-city" id="city"><h1></h1></div>
          <div class="current-temp-info">
            <div class="weather-temp-icon"><h2>⛅</h2></div>
            <div class="weather-temp" id="temperature"><h2></h2></div>
            <div class="temp-unit"><h2>°C</h2></div>
          </div>
        </div>
        <div class="description">
          <p>
            Tuesday 14:49, scattered Clouds, humidity <span>66%</span> , Wind
            <span>3.13 km/h</span>
          </p>
        </div>
      </main>
      <br />
      <br />

      <div class="footer">
        <footer>
          This app is coded by
          <a href="https://github.com/Tsamaile1" target="_blank"
            >Tsamaile Lebitsa</a
          >, is found on
          <a
            href="https://github.com/Tsamaile1/myweather/blob/main/index.html"
            target="_blank"
            >Git-hub</a
          >
          and hosted on <a href="https://myweather0210.netlify.app/">Netlify</a>
        </footer>
      </div>
    </div>
    <script>
      function searchSubmit(event) {
        event.preventDefault();
        let searchInput = document.querySelector("#search-form-input");
        let cityElement = document.querySelector("#city");
        cityElement.innerHTML = searchInput.value;
      }
      let searchFormElement = document.querySelector("#search-form");
      searchFormElement.addEventListener("submit", searchSubmit);
    
    
    </script>
  </body>
</html>
